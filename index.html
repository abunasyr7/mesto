<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
            <img src="./images/Line.svg" alt="Линия" class="header__line">
        </header>
        <section class="profile">
            <div class="profile__info-section">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h2 class="profile__info-name">Жак-Ив Кусто</h2>
                    <p class="profile__info-text">Исследователь океана</p>
                </div>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="submit"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__image">
                <div class="element__name">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачаевск" class="element__image">
                <div class="element__name">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Карачаевск" class="element__image">
                <div class="element__name">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачаевск" class="element__image">
                <div class="element__name">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Карачаевск" class="element__image">
                <div class="element__name">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__image">
                <div class="element__name">
                    <h2 class="element__text">Карачаево-Черкессия</h2>
                    <button class="element__like"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close close-popup" type="button"></button>
                <h1 class="popup__title">Редактировать профиль</h1>
                <input type="text" class="popup__input popup__name">
                <input type="text" class="popup__input popup__description">
                <button class="popup__save" type="submit">Сохранить</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
