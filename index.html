<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <section class="profile">
            <div class="profile__info-section">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <p class="profile__info-text">Исследователь океана</p>
                </div>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <div class="elements"></div>
        <template class="elements-container">
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__image">
                <div class="element__name">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
                <button class="element__delete" type="button"></button>
            </div>
        </template>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
            </footer>
        </div>
    <div class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close close-popup" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="popup" name="edit">
                    <input type="text" name="name-input" class="popup__input popup__input_type_name">
                    <input type="text" name="job-input" class="popup__input popup__input_type_job">
                </form>
                <button class="popup__save" type="submit">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="popup popup_place">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close close-popup" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form action="popup" name="edit" class="popup__form_type_place">
                    <input type="text" name="place-input" class="popup__input popup__input_type_place" placeholder="Название">
                    <input type="text" name="image-input" class="popup__input popup__input_type_image" placeholder="Ссылка на картинку">
                </form>
                <button class="popup__save popup_insert" type="submit">Сохранить</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
